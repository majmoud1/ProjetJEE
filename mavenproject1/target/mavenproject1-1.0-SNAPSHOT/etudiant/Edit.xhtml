<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantEditDlg" widgetVar="EtudiantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtudiantTitle}">
            <h:form id="EtudiantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_idEtudiant}" for="idEtudiant" />
                        <p:inputText id="idEtudiant" value="#{etudiantController.selected.idEtudiant}" title="#{bundle.EditEtudiantTitle_idEtudiant}" required="true" requiredMessage="#{bundle.EditEtudiantRequiredMessage_idEtudiant}"/>
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_nomEtudiant}" for="nomEtudiant" />
                        <p:inputText id="nomEtudiant" value="#{etudiantController.selected.nomEtudiant}" title="#{bundle.EditEtudiantTitle_nomEtudiant}" required="true" requiredMessage="#{bundle.EditEtudiantRequiredMessage_nomEtudiant}"/>
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_prenomEtudiant}" for="prenomEtudiant" />
                        <p:inputText id="prenomEtudiant" value="#{etudiantController.selected.prenomEtudiant}" title="#{bundle.EditEtudiantTitle_prenomEtudiant}" required="true" requiredMessage="#{bundle.EditEtudiantRequiredMessage_prenomEtudiant}"/>
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_matriculeEtudiant}" for="matriculeEtudiant" />
                        <p:inputText id="matriculeEtudiant" value="#{etudiantController.selected.matriculeEtudiant}" title="#{bundle.EditEtudiantTitle_matriculeEtudiant}" required="true" requiredMessage="#{bundle.EditEtudiantRequiredMessage_matriculeEtudiant}"/>
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_adresseEtudiant}" for="adresseEtudiant" />
                        <p:inputText id="adresseEtudiant" value="#{etudiantController.selected.adresseEtudiant}" title="#{bundle.EditEtudiantTitle_adresseEtudiant}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_telephone}" for="telephone" />
                        <p:inputText id="telephone" value="#{etudiantController.selected.telephone}" title="#{bundle.EditEtudiantTitle_telephone}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etudiantController.update}" value="#{bundle.Save}" update="display,:EtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtudiantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtudiantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
