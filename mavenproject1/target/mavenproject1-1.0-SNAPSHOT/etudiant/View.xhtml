<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantViewDlg" widgetVar="EtudiantViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEtudiantTitle}">
            <h:form id="EtudiantViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <h:outputText value="#{bundle.ViewEtudiantLabel_idEtudiant}"/>
                        <h:outputText value="#{etudiantController.selected.idEtudiant}" title="#{bundle.ViewEtudiantTitle_idEtudiant}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_nomEtudiant}"/>
                        <h:outputText value="#{etudiantController.selected.nomEtudiant}" title="#{bundle.ViewEtudiantTitle_nomEtudiant}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_prenomEtudiant}"/>
                        <h:outputText value="#{etudiantController.selected.prenomEtudiant}" title="#{bundle.ViewEtudiantTitle_prenomEtudiant}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_matriculeEtudiant}"/>
                        <h:outputText value="#{etudiantController.selected.matriculeEtudiant}" title="#{bundle.ViewEtudiantTitle_matriculeEtudiant}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_adresseEtudiant}"/>
                        <h:outputText value="#{etudiantController.selected.adresseEtudiant}" title="#{bundle.ViewEtudiantTitle_adresseEtudiant}"/>
                        <h:outputText value="#{bundle.ViewEtudiantLabel_telephone}"/>
                        <h:outputText value="#{etudiantController.selected.telephone}" title="#{bundle.ViewEtudiantTitle_telephone}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EtudiantViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
